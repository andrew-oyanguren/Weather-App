<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="location">
      <h1 class="location__timezone"></h1>
    </div>
    <div class="temperature">
      <div class="degree__flex-container">
        <h2 class="degree"></h2>
        <span id="degreeType" class="degree__type">F</span>
      </div>
      <p class="temperature__description"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./app.js"></script>
</body>

</html>
